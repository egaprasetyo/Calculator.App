<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Website | by Christianto Ega Prasetyo</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <section class="header-left" data-aos="zoom-in-right">
        <div class="content">
          <span class="logo">&Sigma; CalcApp.</span>
          <h1>
            Calculate All Your <br />
            Number In <span>CalcApp.</span>
          </h1>
          <p>
            CalcApp app is a simple, clean, free and easy to use. It has
            multiple ways of calculating values like addition, subtraction,
            multiplication, division, and percentage.
          </p>
        </div>
        <div class="social">
          <a
            href="https://github.com/egaprasetyo/Calculator.App"
            target="_blank"
          >
            <span class="fa fa-github"></span>See My Github</a
          >
        </div>
      </section>

      <section class="header-right" data-aos="zoom-in-left">
        <!-- <img src="mockup.png" alt=""> -->
        <div class="calculator">
          <input type="text" class="calculator-screen" value="0" disabled />
          <div class="calculator-keys">
            <div class="row">
              <button class="all-clear">AC</button>
              <button class="operator" value="%">%</button>
              <button class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
              <button class="number" value="7">7</button>
              <button class="number" value="8">8</button>
              <button class="number" value="9">9</button>
              <button class="operator" value="*">&times;</button>
            </div>
            <div class="row">
              <button class="number" value="4">4</button>
              <button class="number" value="5">5</button>
              <button class="number" value="6">6</button>
              <button class="operator" value="-">&minus;</button>
            </div>
            <div class="row">
              <button class="number" value="1">1</button>
              <button class="number" value="2">2</button>
              <button class="number" value="3">3</button>
              <button class="operator" value="+">+</button>
            </div>
            <div class="row">
              <button class="rounded-border"></button>
              <button class="number zero-btn" value="0">0</button>
              <button class="decimal" value=".">.</button>
              <button class="equal-sign">=</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
